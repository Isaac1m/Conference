{% extends 'layout.html' %}
{% load staticfiles %}

{% block styles %}
    <link  href="{% static 'app/css/styles.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}

{% if user.is_authenticated %}
    <div class="row">
         <div id="session-add-btn">
                <a href="{% url 'app:session_add' %}">
                    <button type="button" class="btn btn-primary btn-lg">
                      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </button>
                </a>
         </div>
    </div>
{% endif %}

    <h2>Available Sessions</h2>

    {% for session in sessions %}
        <div class="col-md-8">
            <a href="{% url 'app:session_detail' session.pk %}">>
                   {{session.title}}

            </a>
        </div>
        <div class="col-md-2">
            <a href="{% url 'app:session_update' session.pk %}">
                <button type="button" class="btn btn-default btn-lg">
                  <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </button>
            </a>
        </div>
        <div class="col-md-2">
            <a href="{% url 'app:session_delete' session.pk %}">
                <button type="button" class="btn btn-default btn-lg">
                  <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                </button>
            </a>
        </div>
    {% endfor %}
{% endblock %}
